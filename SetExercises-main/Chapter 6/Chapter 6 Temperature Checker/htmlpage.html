<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="StyleSheet.css" />
</head>
<body>
    <!--Used Complicated Class names-->
    <div class="TempCheck">

        <div class="TheChecker">

            <label for="fahrenheit">Fahrenheit</label>
            <!--Putting an input makes you input things and oninput will automatically do something to the other side-->
            <input type="number" id="fahrenheit" oninput="fahToCel()" />

        </div>
        <div class="TheChecker">

            <label for="celsius">Celsius</label>
            <input type="number" id="celsius" />

        </div>

    </div>

    <script src="JavaScript.js"></script>

</body>
</html>
